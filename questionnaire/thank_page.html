<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за участие!</title>
</head>
<body>
    <h1>
        Спасибо за участие! Ваш ответ учтён. Через некоторое время Вы будете перенаправлены на главную страницу
    </h1>
    <script>
        document.addEventListener("DOMContentLoaded", e => {
            setTimeout(() => {
                window.location.replace("/root")
            }, 5000)
        })
    </script>
</body>
</html>
